name: Maven central publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: temurin
          cache: maven
          gpg-private-key: ${{ secrets.GPG_KEY }}
          gpg-passphrase: GPG_PASSWORD
          server-id: 'central'
          server-username: CENTRAL_TOKEN_USERNAME
          server-password: CENTRAL_TOKEN_PASSWORD

      - name: Validate tag and extract version
        id: tag
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Tag: $TAG"
          if [[ ! "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Tag must match vMAJOR.MINOR.PATCH, e.g. v1.2.3" >&2
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "release_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Prepare release
        run: mvn -B -Pdeploy release:prepare -DreleaseVersion=${{ steps.tag.outputs.release_version }} -DpushChanges=false
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}

      - name: Perform release
        run: mvn -B -Pdeploy release:perform
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}

